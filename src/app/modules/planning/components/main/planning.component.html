<div class="planning-container">
  <tp-sidebar> </tp-sidebar>
  <div class="planning-details">
    <h1 class="text-3xl font-bold">Planner</h1>
    <!-- <h1></h1> -->
    <div class="header-action-container">
      <div class="header-action">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          (click)="openModal(addSchedule)"
        >
          Add schedule item
        </button>
      </div>
      <tp-scheduler [sched]="schedules"></tp-scheduler>
    </div>
    <ng-template #addSchedule>
      <tp-modal-scheduler
        (onFormSave)="save($event)"
        (onFormClose)="closeModal()"
        [title]="'Add schedule'"
        [shiftTemplates]="shiftTemplates"
        [employees]="employees"
      ></tp-modal-scheduler>
    </ng-template>
  </div>
</div>
