<div class="modal-overlay" *ngIf="form">
  <div class="modal-container">
    <div class="title">
      <label>{{ title }}</label>
    </div>
    <form class="details" [formGroup]="form">
      <div>
        <div class="element-control">
          <input
            type="text"
            formControlName="firstName"
            class="control"
            placeholder="First name"
          />
        </div>
        <div class="element-control">
          <input
            type="text"
            formControlName="lastName"
            class="control"
            placeholder="Last name"
          />
        </div>
        <div class="element-control">
          <input
            type="text"
            formControlName="middleName"
            class="control"
            placeholder="Middle name"
          />
        </div>
      </div>
      <div class="button-actions">
        <span class="action">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
        </span>
        <span class="action">
          <button
            *ngIf="type !== 'update'"
            class="btn btn-primary"
            (click)="saveItem()"
            [disabled]="
              !(
                form.value.firstName &&
                form.value.lastName &&
                form.value.middleName
              )
            "
          >
            Save
          </button>
          <button
            *ngIf="type === 'update'"
            class="btn btn-primary"
            (click)="emitItem()"
          >
            Update
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
