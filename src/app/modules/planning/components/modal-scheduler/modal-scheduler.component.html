<div class="modal-overlay" *ngIf="form">
  <div class="modal-container">
    <div class="title">
      <label>{{ title }}</label>
    </div>
    <form class="details" [formGroup]="form">
      <div>
        <div class="element-control">
          <input
            type="date"
            formControlName="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date"
          />
        </div>
        <div class="element-control">
          <select
            formControlName="shift"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            >
            <option value="" disabled selected>Select shift template</option>
            <option
              *ngFor="let template of shiftTemplates"
              [ngValue]="template"
            >
              {{ template.name }}
            </option>
          </select>
        </div>
        <div class="element-control">
          <select
            formControlName="employee"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            >
            <option value="" disabled selected>Select employee</option>
            <option *ngFor="let employee of employees" [value]="employee">
              {{ employee }}
            </option>
          </select>
        </div>
      </div>
      <div class="button-actions">
        <span class="action">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
        </span>
        <span class="action">
          <button
            class="btn btn-primary"
            (click)="saveItem()"
            [disabled]="
              !(form.value.date && form.value.shift && form.value.employee)
            "
          >
            Save
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
