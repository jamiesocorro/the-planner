<div class="modal-overlay" *ngIf="item">
  <div class="modal-container">
    <div class="title">
      <label>{{ title }}</label>
    </div>
    <form class="details" [formGroup]="item">
      <div>
        <div class="element-control">
          <label> First Name </label>
          <input type="text" formControlName="firstName" class="control" />
        </div>
        <div class="element-control">
          <label> Last Name </label>
          <input type="text" formControlName="lastName" class="control" />
        </div>
        <div class="element-control">
          <label> Middle Name </label>
          <input type="text" formControlName="middleName" class="control" />
        </div>
      </div>
      <div class="button-actions">
        <span class="action">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
        </span>
        <span class="action">
          <button
            *ngIf="type !== 'update'"
            class="btn btn-primary"
            (click)="saveItem()"
          >
            Save
          </button>
          <button
            *ngIf="type === 'update'"
            class="btn btn-primary"
            (click)="emitItem()"
          >
            Update
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
