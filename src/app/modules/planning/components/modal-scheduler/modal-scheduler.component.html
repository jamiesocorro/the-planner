<div class="modal-overlay" *ngIf="item">
  <div class="modal-container">
    <div class="title">
      <label>{{ title }}</label>
    </div>
    <form class="details" [formGroup]="item">
      <div>
        <div class="element-control">
          <label> Date </label>
          <input type="date" formControlName="date" class="control" />
        </div>
        <div class="element-control">
          <label> Shift </label>
          <select formControlName="shift" class="control">
            <option value="" disabled selected>Select your option</option>
            <option
              *ngFor="let template of shiftTemplates"
              [ngValue]="template"
            >
              {{ template.name }}
            </option>
          </select>
        </div>
        <div class="element-control">
          <label> Employee </label>
          <select formControlName="employee" class="control">
            <option value="" disabled selected>Select your option</option>
            <option *ngFor="let employee of employees" [value]="employee">
              {{ employee }}
            </option>
          </select>
        </div>
      </div>
      <div class="button-actions">
        <span class="action">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
        </span>
        <span class="action">
          <button class="btn btn-primary" (click)="saveItem()">Save</button>
        </span>
      </div>
    </form>
  </div>
</div>
