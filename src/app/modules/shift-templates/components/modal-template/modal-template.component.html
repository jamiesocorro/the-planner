<div class="modal-overlay" *ngIf="form">
  <div class="modal-container">
    <div class="title">
      <label>{{ title }}</label>
    </div>
    <form class="details" [formGroup]="form">
      <div>
        <div class="element-control">
          <label> Name </label>
          <input type="text" formControlName="name" class="control" />
        </div>
        <div class="element-control">
          <label> Start time </label>
          <input type="text" formControlName="startTime" class="control" />
        </div>
        <div class="element-control">
          <label> End time </label>
          <input type="text" formControlName="endTime" class="control" />
        </div>
      </div>
      <div class="button-actions">
        <span class="action">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
        </span>
        <span class="action">
          <button
            *ngIf="type !== 'update'"
            class="btn btn-primary"
            (click)="saveItem()"
          >
            Save
          </button>
          <button
            *ngIf="type === 'update'"
            class="btn btn-primary"
            (click)="emitItem()"
          >
            Update
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
