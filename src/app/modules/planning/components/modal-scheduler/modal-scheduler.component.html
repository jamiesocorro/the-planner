<div class="modal-overlay" *ngIf="form">
  <div class="modal-container">
    <div class="title">
      <label>{{ title }}</label>
    </div>
    <form class="details" [formGroup]="form">
      <div>
        <div class="element-control">
          <input
            type="date"
            formControlName="date"
            class="control"
            placeholder="Select date"
          />
        </div>
        <div class="element-control">
          <select formControlName="shift" class="control">
            <option value="" disabled selected>Select shift template</option>
            <option
              *ngFor="let template of shiftTemplates"
              [ngValue]="template"
            >
              {{ template.name }}
            </option>
          </select>
        </div>
        <div class="element-control">
          <select formControlName="employee" class="control">
            <option value="" disabled selected>Select employee</option>
            <option *ngFor="let employee of employees" [value]="employee">
              {{ employee }}
            </option>
          </select>
        </div>
      </div>
      <div class="button-actions">
        <span class="action">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
        </span>
        <span class="action">
          <button
            class="btn btn-primary"
            (click)="saveItem()"
            [disabled]="
              !(form.value.date && form.value.shift && form.value.employee)
            "
          >
            Save
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
