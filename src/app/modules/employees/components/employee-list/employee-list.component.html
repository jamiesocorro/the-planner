<div class="list-container">
  <div *ngIf="employees.length === 0; else employeeList">
    <div class="list">No Employees yet</div>
  </div>

  <ng-template #employeeList>
    <div *ngFor="let employee of employees" class="list">
      <div class="list-info">
        <span> {{ employee.lastName }}, </span>
        <span>
          {{ employee.firstName }}
        </span>
        <span>
          {{ employee.middleName }}
        </span>
      </div>
      <div class="actions">
        <span>
          <a (click)="showModal(updateEmployee)" class="text-blue-600"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>
          </a>
        </span>
        <span> | </span>
        <span>
          <a (click)="deleteEmployee(employee.id)" class="text-red-600"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
              />
            </svg>
          </a>
        </span>
      </div>

      <ng-template #updateEmployee>
        <tp-modal-employee
          (onFormSave)="saveEmployee($event)"
          (onFormClose)="closeModal()"
          [title]="'Update employee'"
          [type]="'update'"
          [employeeCount]="employees.length"
          [employee]="employee"
        ></tp-modal-employee>
      </ng-template>
    </div>
  </ng-template>
</div>
